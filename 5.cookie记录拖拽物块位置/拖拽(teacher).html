<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #demo{
            position: absolute;
            top: 100px;
            left: 100px;
            width: 100px;
            height: 100px;
            background: orange;
        }
    
    
    
    </style>
</head>
<body>
    <div id="demo"></div>
    <script>
        var oDemo = document.getElementById('demo');
        
        var manageCookie = {
            setCookie: function (name, value, data) {
                // expires
                // var oDate = new Date();
                // oDate.setDate(oDate.getDate() + date);
                // document.cookie = key + '=' + val + ';expires=' + oDate;
                
                document.cookie = name + '=' + value + ';max-age=' + data; 
                return this;
            },
            removeCookie: function (name) {
                this.setCookie(name, '', -1); 
                return this;
            },
            getCookie: function (name, callback) {
                var allCookieArr = document.cookie.split('; ');
                var len = allCookieArr.length;
                for(var i = 0; i < len; i++) {
                    var itemCookieArr = allCookieArr[i].split('=');
                    if(itemCookieArr[0] == name) {
                        callback(itemCookieArr[1]);
                        return this; 
                    } 
                }
                callback(null);
                return this;
            }
        }


        var a;

        var drag = {
            init: function(dom) {
                this.dom = dom;
                var _this = this;
                this.bindEvent();
                manageCookie.getCookie('newLeft', function (data) {
                    
                    _this.dom.style.left = data + 'px';
                }).getCookie('newTop', a = function (data) {
                    _this.dom.style.top = data + 'px';
                    return data;
                })
                console.log(a);
            },
            bindEvent: function () {
                this.dom.onmousedown = this.mouseDown.bind(this);
            },
            mouseDown: function (e) {
                document.onmousemove = this.mouseMove.bind(this);
                document.onmouseup = this.mouseUp.bind(this);

                this.disY = e.clientY - this.dom.offsetTop;
                this.disX = e.clientX - this.dom.offsetLeft;
            },
            mouseMove: function(e) {
                this.newLeft = e.clientX - this.disX;
                this.newTop = e.clientY - this.disY;
                this.dom.style.left = this.newLeft + 'px';
                this.dom.style.top = this.newTop + 'px';
            },
            mouseUp: function () {
                document.onmousemove = null;
                document.onmouseup = null;
                manageCookie.setCookie('newLeft', this.newLeft, 10000).setCookie('newTop',this.newTop, 10000);
            }
        }
        drag.init(oDemo);


        
        

    
    
    </script>
</body>
</html>
